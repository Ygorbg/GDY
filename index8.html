<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header com Menu Lateral</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav class="main-menu">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
        </nav>
        <input type="text" placeholder="Pesquisar..." class="search-bar">
        <img src="login-icon.png" alt="Login" class="login-icon">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">×</a>
        <a href="#option1">Opção 1</a>
        <a href="#option2">Opção 2</a>
        <a href="#option3">Opção 3</a>
    </div>
    <script src="script8.js"></script>
</body>
</html>
